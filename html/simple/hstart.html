<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>endタグの説明</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
  <link rel="stylesheet" href="../../css/list.css">
  <link rel="stylesheet" href="../../css/table.css">
  <link rel="icon" href="../../image/favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
  <div class="body">

    <div class="title">
      <p>●hstart</p>
    </div>

    <div class="definition">

      <div class="tag-name s-midashi plain">
        <p>tag name</p>
        <p>hstart</p>
      </div>

      <div class="tag-attribute-label s-midashi plain">
        <p>attribute</p>
        <p>start</p>
      </div>

      <div class="tag-attribute-value s-midashi list">
        <p>attribute-value</p>
        <ul>
          <li>0em</li>
          <li>0em00</li>
        </ul>
      </div>

    </div>

    <div class="explanation l-midashi">
      <p>explanation</p>
      <p>
        hstartタグは、字下げインデントに使用します。
        <br>
        こちらは現在、使用しても効果がありません。
      </p>
    </div>

  </div>
</body>

</html>
