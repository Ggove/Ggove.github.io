<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>endタグの説明</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
  <link rel="stylesheet" href="../../css/list.css">
  <link rel="stylesheet" href="../../css/table.css">
  <link rel="icon" href="../../image/favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
  <div class="body">

    <div class="title">
      <p>●end</p>
    </div>

    <div class="definition">

      <div class="tag-name s-midashi plain">
        <p>tag name</p>
        <p>end</p>
      </div>

      <div class="tag-attribute-label s-midashi plain">
        <p>attribute</p>
        <p>val</p>
      </div>

      <div class="tag-attribute-value s-midashi list">
        <p>attribute-value</p>
        <ul>
          <li>0em</li>
          <li>0em00</li>
        </ul>
      </div>

    </div>

    <div class="explanation l-midashi">
      <p>explanation</p>
      <p>
        endタグは、字上げ(文章の底上げ)に使用します。
      </p>
    </div>

    <div class="example l-midashi">
      <p>example</p>
      <p>
        &lt;end val="2em"&gt;&lt;indent
        val="1em"&gt;これは長い文章です。これは長い長い文章です。これは長い長い長い文章です。長くて退屈な文章です。内容だけは空っぽです。&lt;/indent&gt;&lt;/end&gt;
      </p>
    </div>

    <div class="illustration l-midashi">
      <p>illustration</p>
      <div class="image">
        <img src="../../image/end.jpg" alt="end" />
      </div>
    </div>

  </div>
</body>

</html>
