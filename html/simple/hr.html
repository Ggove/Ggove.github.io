<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
  <link rel="icon" href="../../image/favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
  <div class="body">

    <div class="title"><span>●hr</span></div>

    <div class="definition">
      <p class="tag-name">hr</p>
      <table class="tag-attribute-label">
        <tr>
          <th>attribute</th>
          <td>class指定</td>
        </tr>
      </table>
      <table class="tag-attribute-value">
        <tr>
          <th>attribute-value</th>
          <td>スタイル指定</td>
        </tr>
      </table>
    </div>

    <div class="description">
      <p class="explanation">
        hrタグは、段落等を区切りたい場合に使用します。
      </p>
      <div class="example">
        <p>
          &lt;p&gt;〈ゴメン。帰り、ちょっと遅くなる〉&lt;/p&gt;
        </p>
        &lt;hr /&gt;
        <p>
          &lt;p&gt;　中二の娘、ひかりからのＬＩＮＥだった。&lt;/p&gt;
        </p>
      </div>
      <div class="image">
        <img src="../../image/hr.jpg" />
      </div>
    </div>

  </div>
</body>

</html>
