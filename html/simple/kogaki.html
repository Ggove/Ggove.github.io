        </p>
        <p>
          カ&lt;kogaki&gt;カ&lt;/kogaki&gt;キ&lt;kogaki&gt;キ&lt;/kogaki&gt;ク&lt;kogaki&gt;ク&lt;/kogaki&gt;ケ&lt;kogaki&gt;ケ&lt;/kogaki&gt;コ&lt;kogaki&gt;コ&lt;/kogaki&gt;
