<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
</head>

<body>
  <div class="body">

    <div class="title"><span>●italic</span></div>

    <div class="definition">
      <p class="tag-name">italic</p>
      <table class="tag-attribute-label">
        <tr>
          <th>attribute</th>
          <td>なし</td>
        </tr>
      </table>
      <table class="tag-attribute-value">
        <tr>
          <th>attribute-value</th>
          <td>なし</td>
        </tr>
      </table>
    </div>

    <div class="description">
      <p class="explanation">
        italicタグで囲んだ文字列をイタリック調の形に変形します。
      </p>
      <p class="example">
        ただし&lt;italic&gt;クリスマスイブ&lt;/italic&gt;は休むつもりでいた。</p>
      <div class="image">
        <img src="../../image/italic.jpg" />
      </div>
    </div>

  </div>
</body>

</html>
