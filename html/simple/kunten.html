<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
</head>

<body>
  <div class="body">

    <div class="title"><span>●kunten</span></div>

    <div class="definition">
      <p class="tag-name">kunten</p>
      <table class="tag-attribute-label">
        <tr>
          <th>attribute</th>
          <td>なし</td>
        </tr>
      </table>
      <table class="tag-attribute-value">
        <tr>
          <th>attribute-value</th>
          <td>なし</td>
        </tr>
      </table>
    </div>

    <div class="description">
      <p class="explanation">
        kuntenタグで囲んだ文字列を直前の文字の左下に小さめに表示します。主に漢文の訓点（返り点）で使われます。
      </p>
      <p class="example">
        諸侯卒、十&lt;kunten&gt;二&lt;/kunten&gt; - 倍於秦&lt;kunten&gt;一&lt;/kunten&gt;。</p>
      <div class="image">
        <img src="../../image/kunten.jpg" />
      </div>
    </div>

  </div>
</body>

</html>
