<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
  <link rel="icon" href="../../image/favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
  <div class="body">

    <div class="title"><span>●ruby</span></div>

    <div class="definition">
      <p class="tag-name">ruby</p>
      <table class="tag-attribute-label">
        <tr>
          <th>attribute</th>
          <td>なし</td>
        </tr>
      </table>
      <table class="tag-attribute-value">
        <tr>
          <th>attribute-value</th>
          <td>なし</td>
        </tr>
      </table>
    </div>

    <div class="description">
      <p class="explanation">
        rubyタグは、文字列のルビ振りに使用します。rubyタグはrt,rsタグとともに使用します。単体タグでは機能しません。
      </p>
      <div class="example">
        <p>
          牧師は&lt;ruby&gt;儲&lt;rt&gt;もう&lt;/rt&gt;&lt;/ruby&gt;からない。
        </p>
        <p>
          儲けるために&lt;ruby&gt;牧師&lt;rt&gt;ぼく
          &lt;rs /&gt;し
          &lt;/rt&gt;&lt;/ruby&gt;をしているのではない。
        </p>
      </div>
      <div class="image">
        <img src="../../image/ruby.jpg" />
      </div>
    </div>

  </div>
</body>

</html>
