<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
  <link rel="icon" href="../../image/favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
  <div class="body">

    <div class="title"><span>●sub</span></div>

    <div class="definition">
      <p class="tag-name">sub</p>
      <table class="tag-attribute-label">
        <tr>
          <th>attribute</th>
          <td>なし</td>
        </tr>
      </table>
      <table class="tag-attribute-value">
        <tr>
          <th>attribute-value</th>
          <td>なし</td>
        </tr>
      </table>
    </div>

    <div class="description">
      <p class="explanation">
        subタグは、文字列の右下に小さめに表示します(下付文字)。主に数式などで利用されます。
      </p>
      <div class="example">
        <p>
          &lt;p&gt;a&lt;sub&gt;n+1&lt;/sub&gt; = a&lt;sub&gt;n&lt;/sub&gt; + a&lt;sub&gt;1&lt;/sub&gt;&lt;/p&gt;
          <br>
          &lt;p&gt;Neque porro quisquam &lt;sub&gt;est&lt;/sub&gt; qui dolorem ipsum quia dolor sit
          amet...　同様に、&lt;sub&gt;悲しみ&lt;/sub&gt;そのものを、それが悲しみであると。。。&lt;/p&gt;
        </p>
      </div>
      <div class="illustration">
        <p>illustration :</p>
        <div class="image">
          <img src="../../image/sub_hltr.jpg" alt="sub_hltr" />
          <img src="../../image/sub_vrtl.jpg" alt="sub_vrtl">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
