<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/tag_style.css">
  <link rel="icon" href="../../image/favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
  <div class="body">

    <div class="title"><span>●sideways</span></div>

    <div class="definition">
      <p class="tag-name">sideways</p>
      <table class="tag-attribute-label">
        <tr>
          <th>attribute</th>
          <td>なし</td>
        </tr>
      </table>
      <table class="tag-attribute-value">
        <tr>
          <th>attribute-value</th>
          <td>なし</td>
        </tr>
      </table>
    </div>

    <div class="description">
      <p class="explanation">
        sidewaysタグは、文章方向に文字列を倒します。
      </p>
      <div class="example">
        <p>
          &lt;p&gt;あいうえお　&lt;sideways&gt;
          &lt;sideways&gt;あいうえお&lt;/sideways&gt;
          &lt;/sideways&gt;
          &lt;/p&gt;
          <br>
          &lt;p&gt;I have a dream.　&lt;sideways&gt;I have a dream.&lt;/sideways&gt;
          &lt;/p&gt;
        </p>
      </div>
      <div class="image">
        <img src="../../image/sideways_hltr.jpg" alt="sideways_hltr" />
        <img src="../../image/sideways_vrtl.jpg" alt="sideways_vrtl">
      </div>
    </div>

  </div>
</body>

</html>
